<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>课程编号</nz-form-label>
    <nz-form-control [nzSpan]="12"  >
      <input nz-input formControlName="course_id" placeholder="课程编号" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>课程名称</nz-form-label>
    <nz-form-control [nzSpan]="12"  >
      <input nz-input formControlName="course_name" placeholder="课程名称" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>课程通知</nz-form-label>
    <nz-form-control [nzSpan]="12"  >
       <textarea
         nz-input
         formControlName="course_notice"
         placeholder="课程通知"
         [nzAutosize]="{ minRows: 2, maxRows: 6 }"
       ></textarea>
<!--      <input nz-input formControlName="course_notice" placeholder="课程通知" />-->
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>课程音频</nz-form-label>
    <nz-form-control [nzSpan]="12"  >
      <input nz-input type="file" formControlName="course_vf" placeholder="课程音频" />
    </nz-form-control>
  </nz-form-item>



  <nz-form-item>
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
      <button nz-button style="margin-right: 10px" nzType="primary" [disabled]="!validateForm.valid">添加</button>
      <button nz-button (click)="resetForm($event)">重置</button>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item *ngIf="!addSuccess">
    <nz-form-control [nzOffset]="7" [nzSpan]="12">
      <nz-alert nzType="error" nzMessage="添加失败！"></nz-alert>
    </nz-form-control>
  </nz-form-item>
</form>
